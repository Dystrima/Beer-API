<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beer API</title>
</head>
<body>
    <h1>Random beer</h1>
    <div class="beer">
        <div class="text">
            <div class="name">Name: <span></span></div>
            <div class="description">Description: <span></span></div>
            <div class="food">Tastes great with: <span></span></div>
            <div class="first">First brewed: <span></span></div>
        </div>
        <div class="img"></div>
    </div>
    <div class="container">
        <button class="refresh">New beer</button>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
